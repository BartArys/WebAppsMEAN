<div class="ui container">
  <div class="ui secondary pointing menu">
    <a class="item" routerLinkActive="active" routerLink="/event/list">
      Events
    </a>
    <a class="item" routerLinkActive="active" routerLink="/event/add">
      <i class="add icon"></i>
    </a>
    <a class="item">
      Friends
    </a>
    <div class="right menu">
      <div class="item">
        <div class="ui icon input">
          <input placeholder="Search..." type="text">
          <i class="search link icon"></i>
        </div>
      </div>
      <div *ngIf="!isLoggedIn()" class="ui item">
        <a class="ui primary button" routerLink="/login">Log in</a>
      </div>
      <div *ngIf="isLoggedIn()" class="ui item">
        <a class="ui primary button" routerLink="/logout">Log out</a>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
